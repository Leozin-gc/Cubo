<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="cubo.png">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script  defer src="main.js"></script>
    <title>CUBO M√ÅGICO</title>
</head>
<body>
   

<div class="ui">

    <div class="ui__background"></div>
  
    <div class="ui__game"></div>
  
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>O</span>
        <span>CUBO</span>
      </h1>
      <div class="text text--note">
        Clique duas vezes para iniciar
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Completo!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Melhor Tempo!</span>
      </div>
    </div>
  
    <div class="ui__prefs">
      <range name="size" title="Tamanho do cubo" list="2,3,4,5"></range>
      <range name="flip" title="Tipo de inversao" list="Rapida&nbsp;,Suave, Salto"></range>
      <range name="scramble" title="Comprimento" list="20,25,30"></range>
      <range name="fov" title="Angulo da camera" list="Ortografica,Perspectiva"></range>
      <range name="theme" title="Esquema de cores" list="Branco,Azul,Laranja,Marron,Verde"></range>
    </div>
  
    <div class="ui__theme">
      <range name="hue" title="Cor" color></range>
      <range name="saturation" title="Saturacao" color></range>
      <range name="lightness" title="Luminosidade" color></range>
    </div>
  
    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Cube:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total de solucoes:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Melhor tempo:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Pior momento:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Media de 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Media de 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Media de 25:</i><b>-</b>
      </div>
    </div>
  
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>
  
  </div>
</body>
</html>
